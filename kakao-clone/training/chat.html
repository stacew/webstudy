<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | kakao clone</title>
    </title>
</head>

<body class=chat-body>
    <div class="header-wapper">

        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-cloumn">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">엄복동
                </h1>
            </div>
            <div class="header__header-cloumn">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>

    <main class="chat-screen">
        <ul class="chat__messages">

            <span class="chat__timestamp">Friday, January 11, 2020</span>

            <li class="incoming-message message">
                <img src="images/avatar.png" class="m-avatar message__avatar" alt="">
                <div class="message__content">
                    <span class="message__bubble">span text printing example</span>
                    <span class="message__author">Author</span>
                </div>
            </li>

            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">div text printing example</div>
                </div>
            </li>

            <li class="incoming-message message">
                <img src="images/avatar.png" class="m-avatar message__avatar" alt="">
                <div class="message__content">
                    <span class="message__bubble">span text printing example
                        display: block;
                    </span>
                    <span class="message__author">Author</span>
                </div>
            </li>

            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">div text printing example</div>
                </div>
            </li>

        </ul>
    </main>

    <div class="chat__write--container">

        <input type="text" placeholder="Send Message" class="chat__write chat__write-input">
        
        <!-- left icon에 효과를 넣기 위해 input을 상단에 올림. -->
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
            화면이 너무 커요.
        </span>
    </div>
</body>

</html>
